<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Badminton Manager - Practice</title>

    <link rel="icon" href="data:," />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
      :root {
        --bg: #f0f7ff;
        --card: #ffffff;
        --text: #1c2b40;
        --muted: #777;
        --primary: #ff6f61; /* coral red */
        --accent: #6a5acd; /* slate blue */
        --line: #e0e0e0;
        --radius: 14px;
        --compact-topbar-height: 56px;
        --compact-tab-size: 48px;
      }
      :root.dark {
        --bg: #0f1720;
        --card: #0b1220;
        --text: #e6eefb;
        --muted: #9fb4d6;
        --primary: #6ea8ff;
        --accent: #3d72f2;
        --line: #293250;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font: 14px/1.5 "Inter", system-ui, Arial;
      }
      body {
        background: var(--bg);
        color: var(--text);
      }

      /* ===== Neumorphic Auth ===== */
      #authView {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
      }
      .auth-wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
        max-width: 900px;
        width: 100%;
        flex-wrap: wrap;
      }
      .auth-anim {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .auth-anim lottie-player {
        width: 100%;
        max-width: 320px;
      }
      .auth-box {
        width: 100%;
        max-width: 360px;
        background: var(--card);
        border-radius: var(--radius);
        padding: 24px;
        box-shadow: 9px 9px 20px rgba(163, 177, 198, 0.55),
          -9px -9px 20px rgba(255, 255, 255, 0.9);
      }
      h2 {
        margin-top: 0;
      }
      .form-group {
        position: relative;
        margin: 16px 0;
      }
      .form-group input {
        width: 100%;
        padding: 12px 40px 12px 12px;
        border: none;
        border-radius: 12px;
        background: var(--card);
        color: inherit;
        box-shadow: inset 6px 6px 12px rgba(0, 0, 0, 0.08),
          inset -6px -6px 12px rgba(255, 255, 255, 0.8);
      }
      .form-group label {
        position: absolute;
        top: -8px;
        left: 12px;
        font-size: 0.8rem;
        color: var(--muted);
        background: var(--card);
        padding: 0 4px;
      }
      .form-group .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: none;
        cursor: pointer;
        color: var(--muted);
      }
      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: linear-gradient(145deg, #ff6f61, #6a5acd);
        transition: 0.3s;
        color: #fff;
        box-shadow: 6px 6px 14px rgba(0, 0, 0, 0.25),
          -6px -6px 14px rgba(255, 255, 255, 0.05);
      }
      .btn:hover {
        filter: brightness(1.1);
      }
      .link {
        text-align: center;
        margin-top: 12px;
        font-size: 0.9rem;
        color: var(--primary);
        cursor: pointer;
      }

      /* ===== App ===== */
      #appView {
        display: none;
        flex-direction: column;
        height: 100vh;
        width: 100%;
      }
      .topbar {
        height: var(--compact-topbar-height);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 6px 14px;
        background: var(--card);
        box-shadow: 6px 6px 14px rgba(0, 0, 0, 0.08),
          -6px -6px 14px rgba(255, 255, 255, 0.8);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999;
      }
      .tabs {
        display: flex;
        gap: 10px;
        overflow-x: auto;
      }
      .tab {
        width: var(--compact-tab-size);
        height: var(--compact-tab-size);
        border-radius: var(--radius);
        border: none;
        background: var(--card);
        cursor: pointer;
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.08),
          -6px -6px 12px rgba(255, 255, 255, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .tab.active {
        background: linear-gradient(145deg, #ff6f61, #6a5acd);
        color: #fff;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      }
      .pane {
        flex: 1;
        margin-top: var(--compact-topbar-height);
      }
      .pane iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 12px;
        background: var(--card);
      }
      .hidden {
        display: none !important;
      }

      /* Mobile: keep animation but smaller */
      @media (max-width: 640px) {
        .auth-anim lottie-player {
          max-width: 200px;
        }
        .auth-wrap {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <!-- AUTH -->
    <div id="authView">
      <div class="auth-wrap">
        <div class="auth-anim">
          <lottie-player
            src="https://assets9.lottiefiles.com/packages/lf20_kyu7xb1v.json"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></lottie-player>
        </div>
        <div class="auth-box">
          <!-- Sign In -->
          <div id="signInForm">
            <h2>Welcome Back ðŸ‘‹</h2>
            <p>Log in to continue managing your tournaments.</p>
            <div class="form-group">
              <input id="username" type="text" placeholder="Username" />
              <label for="username">Username</label>
            </div>
            <div class="form-group">
              <input id="password" type="password" placeholder="Password" />
              <label for="password">Password</label>
              <button class="toggle-password" type="button">
                <i class="fa fa-eye"></i>
              </button>
            </div>
            <button id="signInBtn" class="btn">Sign In</button>
            <div class="link" id="goSignUp">Donâ€™t have an account? Sign Up</div>
          </div>

          <!-- Sign Up -->
          <div id="signUpForm" class="hidden">
            <h2>Create Account âœ¨</h2>
            <p>Register below to get started.</p>
            <div class="form-group">
              <input id="newName" type="text" placeholder="Name" />
              <label for="newName">Name</label>
            </div>
            <div class="form-group">
              <input id="newEmail" type="email" placeholder="Email" />
              <label for="newEmail">Email</label>
            </div>
            <div class="form-group">
              <input id="newPass" type="password" placeholder="Password" />
              <label for="newPass">Password</label>
            </div>
            <div class="form-group">
              <input
                id="newPass2"
                type="password"
                placeholder="Confirm Password"
              />
              <label for="newPass2">Confirm Password</label>
            </div>
            <button id="signUpBtn" class="btn">Create Account</button>
            <div class="link" id="goSignIn">
              Already have an account? Sign In
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- APP -->
    <div id="appView">
      <div class="topbar">
        <div class="tabs">
          <div class="tab active" data-target="dashboard">
            <i class="fa fa-home"></i>
          </div>
          <div class="tab" data-target="players">
            <i class="fa fa-users"></i>
          </div>
          <div class="tab" data-target="tournament">
            <i class="fa fa-trophy"></i>
          </div>
          <div class="tab" data-target="roundrobin">
            <i class="fa fa-layer-group"></i>
          </div>
          <div class="tab" data-target="attendance">
            <i class="fa fa-check-square"></i>
          </div>
          <div class="tab" data-target="bracket">
            <i class="fa fa-sitemap"></i>
          </div>
        </div>
        <div style="display: flex; align-items: center; gap: 8px">
          <span id="currentUser" style="font-size: 13px; color: var(--muted)"
            >Signed in</span
          >
          <button id="signOutBtn" class="btn">Sign Out</button>
          <button id="themeBtn" class="btn">ðŸŒ“</button>
        </div>
      </div>
      <div class="pane"><iframe id="contentFrame"></iframe></div>
    </div>

    <script>
      const API_URL = "https://theworldofsportsmans.onrender.com/api";

      const authView = document.getElementById("authView");
      const appView = document.getElementById("appView");
      const currentUser = document.getElementById("currentUser");

      const signInForm = document.getElementById("signInForm");
      const signUpForm = document.getElementById("signUpForm");

      // Switch forms
      document.getElementById("goSignUp").onclick = () => {
        signInForm.classList.add("hidden");
        signUpForm.classList.remove("hidden");
      };
      document.getElementById("goSignIn").onclick = () => {
        signUpForm.classList.add("hidden");
        signInForm.classList.remove("hidden");
      };

      // Toggle password
      document.querySelector(".toggle-password").onclick = () => {
        const pass = document.getElementById("password");
        const icon = document.querySelector(".toggle-password i");
        if (pass.type === "password") {
          pass.type = "text";
          icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          pass.type = "password";
          icon.classList.replace("fa-eye-slash", "fa-eye");
        }
      };

      function doSignIn(u) {
        authView.style.display = "none";
        appView.style.display = "flex";
        currentUser.textContent = `Signed in as ${u.username}`;
        localStorage.setItem("user", JSON.stringify(u)); // ðŸ”¹ Save user also
        loadTab("dashboard");
      }
      function doSignOut() {
        localStorage.removeItem("token");
        localStorage.removeItem("user");
        appView.style.display = "none";
        authView.style.display = "flex";
        document.getElementById("contentFrame").src = "";
      }

      // On page load: restore session if token exists
      window.onload = () => {
        const token = localStorage.getItem("token");
        const u = localStorage.getItem("user");
        if (token && u) {
          try {
            doSignIn(JSON.parse(u));
          } catch {
            doSignOut();
          }
        }
      };

      // Sign In
      document.getElementById("signInBtn").onclick = async () => {
        const uname = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();
        try {
          const res = await fetch(`${API_URL}/signin`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: uname, password: pass }),
          });
          const data = await res.json();
          if (res.ok) {
            localStorage.setItem("token", data.token);
            doSignIn(data.user);
          } else alert(data.msg);
        } catch (err) {
          alert("Server error, try again later");
        }
      };

      // Sign Up
      document.getElementById("signUpBtn").onclick = async () => {
        const n = document.getElementById("newName").value.trim();
        const e = document.getElementById("newEmail").value.trim();
        const p = document.getElementById("newPass").value.trim();
        const c = document.getElementById("newPass2").value.trim();
        if (!n || !e || !p) {
          alert("Fill all fields");
          return;
        }
        if (p !== c) {
          alert("Passwords do not match");
          return;
        }
        try {
          const res = await fetch(`${API_URL}/signup`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: n, email: e, password: p }),
          });
          const data = await res.json();
          if (res.ok) {
            alert("âœ… " + data.msg);
            signUpForm.classList.add("hidden");
            signInForm.classList.remove("hidden");
          } else alert("âš ï¸ " + data.msg);
        } catch (err) {
          alert("Server error, try again later");
        }
      };

      document.getElementById("signOutBtn").onclick = doSignOut;
      document.getElementById("themeBtn").onclick = () => {
        document.documentElement.classList.toggle("dark");
      };

      // Tabs
      const tabs = document.querySelectorAll(".tab");
      tabs.forEach(
        (tab) =>
          (tab.onclick = () => {
            tabs.forEach((t) => t.classList.remove("active"));
            tab.classList.add("active");
            loadTab(tab.dataset.target);
          })
      );
      function loadTab(t) {
        const FILES = {
          dashboard: "dashboard.html",
          players: "PlayerPage.html",
          tournament: "TournamentPage.html",
          roundrobin: "Round_Robin_updated.html",
          attendance: "Attendance_book.html",
          bracket: "Bracket_tournament.html",
        };
        if (FILES[t]) document.getElementById("contentFrame").src = FILES[t];
      }
    </script>
  </body>
</html>
